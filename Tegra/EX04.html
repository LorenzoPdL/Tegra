<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>name media</h1>
    <p id="p1"> historico </p>
    <input type="button" value="Novo Calculo" onclick="insert()">
    <input type="button" value="Remover historico" onclick="delHist()">
</body>
<script>

    let historico = [];
    let number = 0;

    function insert(){

        let preco = prompt("insira preco do produto");
        let quantia = prompt("insira quantia do produto");
        let pago = prompt("insira valor pago");
        let troco = "seu troco e: " + (pago - (preco*quantia));

        alert(troco);
        historico[number] = troco;
        number++;
        showHist(); 

    }
    function showHist(){

        var output = "";

        for(i=0; i<number; i++){
            
            output += historico[i] + "<br>";
        }
        document.getElementById("p1").innerHTML = output;
    }
    function delHist(){

        number = 0;
        output = "";
        historico = [];
        document.getElementById("p1").innerHTML = output;
    }

</script>
</html>
