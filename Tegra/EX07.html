<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>distancia</h1>
    <p id="p1"> historico </p>

    <input type="button" value="Novo Calculo" onclick="novoCalculo()">
    <input type="button" value="Deletar historico" onclick="delHist()">

</body>
<script>

    let historico = [];
    let number = 0;

    function novoCalculo(){
        
        let distPercorrida = prompt("insira distancia percorrida em km");
        let combustivelgasto = prompt("insira combustivel gasto");
        let resultado = "conmsumo medio: "+(distPercorrida/combustivelgasto).toFixed(3);

        alert(resultado);
        historico[number] = resultado;
        number++
        showCalc();
    }

    function showCalc(){

        var output = "";

        for (let i=0; i<number; i++) {
            output += historico[i] + "<br>";
        }

        document.getElementById("p1").innerHTML = output;
    }

    function delHist(){

        output = "";
        number = 0;
        historico = [];
        document.getElementById("p1").innerHTML = output;
    }

</script>
</html>
