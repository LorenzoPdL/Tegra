<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>ABC</h1>
    <p id="p1"> historico </p>

    <input type="button" value="Novo Calculo" onclick="novoCalculo()">
    <input type="button" value="Deletar historico" onclick="delHist()">

</body>
<script>
    
    historico = [];
    number = 0;

    function novoCalculo(){

    var A = prompt("insira valor A");
    var B = prompt("insira valor B");
    var C = prompt("insira valor C");


    var aQuadrado = (A**2).toFixed(4);
    var aTriangulo = ((+A * +B)/2).toFixed(4);
    var aTrapezio = (((+A + +B)*+C)/+2).toFixed(4);
    var resultado = "a) "+aQuadrado+" b) "+aTriangulo+" c) "+aTrapezio;
    alert(resultado);
    historico[number] = resultado;
    number++
    showCalc();
    }

    function showCalc(){

    var output = "";
    for (let i=0; i<number; i++) {

        output += historico[i] + "<br>";
    }

    document.getElementById("p1").innerHTML = output;
    }

    function delHist(){

        output = "";
        number = 0;
        historico = [];
        document.getElementById("p1").innerHTML = output;
    }
</script>
</html>
