<!DOCTYPE html>
<html lang="en">

<body>

    <h1>EX08</h1>
    <input type="button" value="Novo Calculo" onclick="novoCalculo()">

</body>
<script>
    
    function novoCalculo(){

    var A = prompt("insira valor A");
    var B = prompt("insira valor B");
    var C = prompt("insira valor C");


    var aQuadrado = (A**2).toFixed(4);
    var aTriangulo = ((+A * +B)/2).toFixed(4);
    var aTrapezio = (((+A + +B)*+C)/+2).toFixed(4);
    var resultado = "a) "+aQuadrado+" b) "+aTriangulo+" c) "+aTrapezio;
    alert(resultado);
    }

</script>
</html>
