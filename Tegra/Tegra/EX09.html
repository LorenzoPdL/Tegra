<script>
 
function Calcular() {
    var segundos = prompt("insira tempo em segundos");
    var segundosSobra = 10;
    var minutos = 0
    var minutosSobra = 0;
    var horas = 0;

    if (segundos >= 60){
        segundosSobra = segundos%60
        minutos = (segundos-segundosSobra)/60;
    
        if (minutos >= 60){
            minutosSobra = minutos%60
            horas = (minutos-minutosSobra)/60;
        }
        else{
        minutosSobra = minutos;
        }
    }   
    else {
        segundosSobra = segundos;
    }

    alert(horas + ":" + minutosSobra + ":" + segundosSobra);
}

</script>
