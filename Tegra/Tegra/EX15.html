<script>
    function glicose(){

        let glicose = prompt("Digite a medida da glicose:");

            if(glicose <= 100){
                alert("Classificação: Normal");
            } else if(glicose <= 140){
                alert("Classificação: Elevado");
            }else if(glicose > 140){
                alert("Classificação: Diabetes");

                alert("erro: nenhum valor inserido");
            }
        }
