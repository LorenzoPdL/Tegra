<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>EX20</h1>
    <input type="button" value="calcular" onclick="calc()">
</body>
<script>
    function calc(){

        let valorInicial = prompt("Número inicial:");
        let valorFinal = prompt("Número final:");
        let soma = 0;
        for(let i = parseInt(valorInicial); i <= parseInt(valorFinal); i++){
            soma += i;
        }
        alert(soma);
   }
</script>
</html>
