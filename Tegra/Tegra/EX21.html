<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>EX21</h1>
    <input type="button" value="calcular" onclick="calc()">
    <p id="p1">list</p>
</body>
<script>
    function calc(){

        let x = prompt("Digite o valor de X:");
        var lista = "resultado:<br>";

        for(let i = 1; i <= parseInt(x); i++){
            if(i%2 == 0){
                lista += i + "<br>";
            }
        }
        document.getElementById("p1").innerHTML = lista;
   }
</script>
</html>
